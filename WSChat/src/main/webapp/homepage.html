<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8>
   <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

   <title>Bisrope Home</title>
   <link rel="stylesheet" type="text/css" href="CSS/homePageCSS/generalHomePage.css"> 
   <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
   <script type="text/javascript" src="JS/homepageJS.js"></script>

</head>
<body>
    <header>
        <div class="BisropeLogo">
            <div class="container">
                <div class="logo">
                    <img src="Images/bisropeLowVis.png" class="logo_img" width="100" height="100">
                </div>
            </div>
            <div class = "GoBack">
                <button class="GoBackButton" onclick="goBack()">Log Out</button>
            </div>
        </div>
    </header>
 <!--Displays a list of active chat rooms, and an option to create a new one-->
 <div class="app">
    <div class="infoCard"></div>
<!--Displays a list of active servers, and an option to create a new one-->
    <div class="server-list" id="servers">
      <div class="server-list-title">
        List of Servers
      </div>
      <center>
        <table class="serverListTable" id="serverTable">
            <tr>
              <th>Server ID</th>
            </tr>
          </table>
      </center>
    </div>
     <div class="buttons">
         <div class="serverButtonContainer">
             <input type="text" id="serverName" class="serverInputBox" placeholder="Server Name or ID"></input>
             <button class="joinServerButton" onclick="addExistingServer()">Join Existing Server</button>
             <button class="createServerButton" onclick="createNewServer()">Create New Server</button>
         </div>
     </div>
  </div>
<!--Displays two buttons, one to make a new server, and one to make a new dm-->
    
</body>
</html>
