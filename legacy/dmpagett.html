<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8>
   <meta name="viewpoint" content="width=device-width, initial-scale=1.0">

   <title>Bisrope Direct Message</title>
   <link rel="stylesheet" type="text/css" href="CSS/dmPageCSS/generalDMPageCss.css"> 
   <link rel="stylesheet" type="text/css" href="CSS/normalize.css">
    <script type="text/javascript" src="JS/directmessagingJS.js"></script>

</head>

<body>

    <header>

        <div class="BisropeLogo">
            <div class="container">
                <div class="logo">
                    <a href="homepage.html"><img src="Images/bisropeLowVis.png" class="logo_img" width="100" height="100"></a>
                </div>
                
            </div>


        </div>
    </header>

    <div class="messageContainer">

        <div class="dmChatScreen">
            <div class="header">
              <div class="DMlogo"><h2>Direct Message</h2></div>
            </div>
    
            <div class="messages">
              <div id="update-user" class="update"></div>
              <div class="message other-message"></div>
            </div>
    
            <div class="typebox">
              <textarea onwheel="scrollTextarea(event)" class="textInputDM" type="text" id="message-input" placeholder="Text Message" required ></textarea>
              <button id="send-message" class="dmSendButton" onclick="sendMessage()">Send</button>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
